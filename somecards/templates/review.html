{% extends "base.html" %}}
{% block content %}
{% if categories %}

    <h2>Select a category to review:</h2>

        {% for category in categories %}
        <h2></h2><a href="/review/{{ category.id }}">{{ category.name }}</a></h2>
        {% endfor %}

{% endif %}

{% if card %}

    <div><p>{{ card.question}} <b>{{card.answer}}</b></div>

{% endif %}

{% endblock %}
