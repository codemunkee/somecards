{% extends "bootstrap/base.html" %}
{% block title %}somecards{% endblock %}
{% block navbar %}

<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
            <a class="navbar-brand" href="/add">Add a Card</a>
            <a class="navbar-brand" href="/remove">Remove a Card</a>
            <a class="navbar-brand" href="/review">Review Cards</a>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
        <ul>
            <li>{{ message }}</li>
        </ul>
    {% endfor %}
</div>
{% endblock %}
