<html>
  <head>
    <title>somecards</title>
  </head>
  <body>
    <div>somecards: <a href="/">Home</a> | <a href="/add">Add a Card</a> | <a href="/remove">Remove a Card</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
